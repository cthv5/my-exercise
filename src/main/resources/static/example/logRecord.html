<html>
<head>
    <meta charset="utf-8"/>
    <title>分页查询log</title>
    <script src="files/jquery-3.3.1.min.js"></script>
    <script src="files/bootstrap/bootstrap.js"></script>
    <link href="files/bootstrap/bootstrap.css" rel="stylesheet"/>
    <script src="files/bootstrap/bootstrap-paginator.js"></script>
    <link href="files/bootstrap/bootstrap-datetimepicker.min.css"
          rel="stylesheet" />
    <script src="files/bootstrap/bootstrap-datetimepicker.min.js"></script>
    <script src="files/bootstrap/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="js/logRecord.js"></script>
</head>
<body>
<div role="tabpanel" class="tab-pane" id="bank-log">
    <div class="panel panel-default">
        <div class="panel-heading">
            查询条件
        </div>
        <div class="panel-body form-group" style="margin-bottom:0px;">
            <label class="col-sm-1 control-label" style="text-align: right; margin-top:5px">业务类型：</label>
            <div class="col-sm-1">
                <input type="text" class="form-control" name="Name" id="search_name" onkeydown="onKeyDown(event)"/>
            </div>
            <label class="col-sm-1 control-label" style="text-align: right; margin-top:5px">日志内容：</label>
            <div class="col-sm-1">
                <input type="text" class="form-control" name="Name" id="search_content" onkeydown="onKeyDown(event)"/>
            </div>
            <label class="col-sm-1 control-label"
                   style="text-align: right; margin-top: 5px">开始日期：</label>
            <div class="col-sm-2 date form_date mr10">
                <input class="form-control" type="text" value="" id="startDate">
            </div>
            <label class="col-sm-1 control-label"
                   style="text-align: right; margin-top: 5px">结束日期：</label>
            <div class="col-sm-2 date form_date">
                <input class="form-control" type="text" value="" id="endDate">
            </div>
            <div class="col-sm-1 col-sm-offset-1">
                <button class="btn btn-primary" id="btn_query">查询</button>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">银行日志记录</div>
        <div class="panel-body">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>业务类型</th>
                    <th>创建时间</th>
                    <th>日志内容</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="col-lg-12" align="center">
            <!-- 分页控件，标签必须是<ul> -->
            <ul id="pageButton"></ul>
        </div>
    </div>
</div>
</body>
</html>
